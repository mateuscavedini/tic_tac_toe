<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- STYLE  -->
    <link rel="stylesheet" href="./style.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body class="flex-center column">
    <div id="popup">
        <h3>Good luck trying to beat me! ;)</h3>
        <p>You are:</p>
        <button id="playerX" class="playerBtn" data-token="X">X</button>
        <button  id="playerO" class="playerBtn" data-token="O">O</button>
    </div>

    <header class="flex-center column disabled">
        <h1>Tic Tac Toe</h1>
        <h2>(Impossible!)</h2>
    </header>
    
    <main class="flex-center disabled">
        <div id="grid">
            <div class="square flex-center border-right border-bottom"></div>
            <div class="square flex-center border-right border-bottom"></div>
            <div class="square flex-center border-bottom"></div>
            <div class="square flex-center border-right border-bottom"></div>
            <div class="square flex-center border-right border-bottom"></div>
            <div class="square flex-center border-bottom"></div>
            <div class="square flex-center border-right"></div>
            <div class="square flex-center border-right"></div>
            <div class="square flex-center"></div>
        </div>
    </main>
    
    <footer>
        <address class="flex-center column">
            <p>Mateus Cavedini Pereira</p>
            <p><a href="#" target="_blank">LinkedIn</a> | <a href="#" target="_blank">GitHub</a> | <a href="mailto:mateuscvdn@gmail.com">Email</a></p>
        </address>
    </footer>

    <script src="./bundle.js"></script>
</body>
</html>
